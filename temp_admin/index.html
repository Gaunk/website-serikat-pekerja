<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            text-align: center;
        }

        .error {
            font-size: 150px;
            font-weight: bold;
            color: #ff6347;
        }

        .message {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }

        .button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .home-icon {
            font-size: 24px;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            .error {
                font-size: 120px;
            }

            .message {
                font-size: 20px;
            }

            .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error">404</div>
        <div class="message">Oops! The page you are looking for cannot be found.</div>
        <a href="http://localhost/re/" class="button">Go to Home <span class="home-icon">üè†</span></a>
    </div>

</body>
</html>
